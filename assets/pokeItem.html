<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./pokeItem.css" />
    <link rel="stylesheet" href="./footer.css" />
    <title>Pokestore</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid first-nav">
          <a href="../index.html" class="navbar-brand">
            <img
              src="./img/pokeball-logo.png"
              width="45rem"
              height="45rem"
              class="logo"
            />
            PokeStore</a
          >
          <form class="d-flex search-form" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for a Pokemon..."
              aria-label="Search"
            />
            <button class="btn btn-secondary" type="submit">Search</button>
          </form>
          <a href="./cart.html" class="nav-link">
            <img
              src="./img/shopping-cart-icon.png"
              width="30rem"
              height="30rem"
            />
          </a>
        </div>

        <div class="container-fluid second-nav">
          <a class="nav-link active" aria-current="page" href="../index.html"
            >Home</a
          >
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Pokemon Types
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Fire</a></li>
              <li><a class="dropdown-item" href="#">Earth</a></li>
              <li><a class="dropdown-item" href="#">Water</a></li>
            </ul>
          </div>
          <a class="nav-link" href="./contactUs.html">Contact Us</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner">
        <img
          src="./img/wp12044994.jpeg"
          alt="pokemon_banner"
          class="banner-img"
        />
      </div>
      <div class="container">
        <div class="image-container">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img id="image1" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img id="image2" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img id="image3" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img id="image4" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
          <div class="text-container">
            <h3 id="name">Name</h3>
            <p id="pType">Type: <spam id="type"></spam></p>
            <p id="pHeight">Height: <spam id="height"></spam></p>
            <p id="pWeight">Weight: <spam id="weight"></spam></p>
            <p id="pPrice">Price: <spam id="price"></spam></p>
            <div>
              <button type="button" class="btn btn-secondary" id="sound">Sound</button>
            <button type="button" class="btn btn-primary">Add to Cart</button>
            </div>

          </div>
        </div>
      </div>
    </main>

    
    <footer>
      <div class="banner footer-banner">
        <img
          src="./img/wp12044994.jpeg"
          alt="pokemon_banner"
          class="banner-img"
        />
      </div>
      <div class="footContainer">
        <h1 id="footheader">PokeStore</h1>
     <p id="footParagraph">Each Pokemon is available now for only $4.99! Buy them before they're sold out! </p>
      </div>
      <div class="text-center text-white p-3" style="background-color: rgb(157, 13, 13);">
        Â© 2024 Copyright: Pokestore
      </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./pokeItem.js"></script>
  </body>
</html>
