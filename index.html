<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/home.css" />
    <link rel="stylesheet" href="./assets/nav.css" />
    <link rel="stylesheet" href="./assets/footer.css" />
    <title>PokeStore</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid first-nav">
          <a href="./index.html" class="navbar-brand">
            <img
              src="./assets/img/pokeball-logo.png"
              width="45rem"
              height="45rem"
              class="logo"
            />
            PokeStore</a
          >
          <form class="d-flex search-form" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for a Pokemon..."
              aria-label="Search"
              id="search-input"
            />
            <button id="search-btn" class="btn btn-secondary" type="submit">
              Search
            </button>
          </form>
          <a href="./assets/cart.html" class="nav-link shopping-cart">
            <img
              src="./assets/img/shopping-cart-icon.png"
              width="30rem"
              height="30rem"
            />
          </a>
        </div>

        <div class="container-fluid second-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Pokemon Types
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Fire</a></li>
              <li><a class="dropdown-item" href="#">Earth</a></li>
              <li><a class="dropdown-item" href="#">Water</a></li>
            </ul>
          </div>
          <a class="nav-link" href="./assets/contactUs.html">Contact Us</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner">
        <img
          src="./assets/img/wp12044994.jpeg"
          alt="pokemon_banner"
          class="banner-img"
        />
      </div>
      <div class="row row-cols-2 row-cols-md-4 g-3" id="cards-container"></div>
    </main>
    <footer>
      <div class="banner footer-banner">
        <img
          src="./assets/img/wp12044994.jpeg"
          alt="pokemon_banner"
          class="banner-img"
        />
      </div>
      <div class="footContainer">
       
        <h1 id="footheader">PokeStore</h1>
        <p id="footParagraph">
          Each Pokemon is available now for only $4.99! Buy them before they're
          sold out!
        </p>
        <a style="text-align:center; color:yellow;" href="./assets/aboutUs.html">About PokeStore</a>
      </div>
      <div
        class="text-center text-white p-3"
        style="background-color: rgb(157, 13, 13)"
      >
        Â© 2024 Copyright: Pokestore
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/home.js"></script>
  </body>
</html>
